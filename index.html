<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>
      <nav>
<button type="button" class="btn btn-default navbar-btn">Sign up</button>
<button type="button" class="btn btn-default navbar-btn">Sign in</button>
</nav>

<!-- remove after -->


<form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <label>
          Email
          <input type="text" name="credentials[email]">
        </label>
        <label>
          Password
          <input type="password" name="credentials[password]">
        </label>
        <label>
          Password Confirmation
          <input type="password" name="credentials[password_confirmation]">
        </label>
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>
    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <label>
          Email
          <input type="text" name="credentials[email]">
        </label>
        <label>
          Password
          <input type="password" name="credentials[password]">
        </label>
        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
    </form>
    <form id="change-password">
    <fieldset>
      <legend>Change Password!</legend>
      <label>
        Current Password
        <input type="password" name="passwords[old]">
      </label>
      <label>
        New Password
        <input type="password" name="passwords[new]">
      </label>

      <input type="submit" name="submit" value="Change Password!">
    </fieldset>
  </form>
  <form id="sign-out">
<fieldset>
  <legend>Sign Out!</legend>
  <input type="submit" name="submit" value="Sign Out!">
</fieldset>
</form>



  <div class="container">
    <div class="row">
      <div class="col-xs-4 side1">1</div>
      <div class="col-xs-4 side2">2</div>
      <div class="col-xs-4 side3">3</div>
    </div>
    <div class="row">
      <div class="col-xs-4 side4">4</div>
      <div class="col-xs-4 side5">5</div>
      <div class="col-xs-4 side6">6</div>
    </div>
    <div class="row">
      <div class="col-xs-4 side7">7</div>
      <div class="col-xs-4 side8">8</div>
      <div class="col-xs-4 side9">9</div>
    </div>
  </div>
    </body>
</html>
